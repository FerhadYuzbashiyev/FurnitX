<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Confirmation</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
    }

    .otp-container {
      background-color: #fff;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .otp-container h2 {
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    .otp-container p {
      margin-bottom: 20px;
      font-size: 0.95rem;
      color: #555;
    }

    .otp-inputs {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .otp-inputs input {
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: all 0.3s ease;
    }

    .otp-inputs input:focus {
      border-color: #2575fc;
      box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
    }

    .btn-submit {
      margin-top: 20px;
      padding: 10px 20px;
      background: #2575fc;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-submit:hover {
      background: #6a11cb;
    }

    .resend-link {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #2575fc;
      text-decoration: none;
      display: inline-block;
    }

    .resend-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="otp-container">
    <h2>Confirm OTP</h2>
    <p>Please enter the 4-digit code sent to your email or phone.</p>
    <form action="#" method="POST">
      <div class="otp-inputs">
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
      </div>
      <button type="submit" class="btn-submit">Verify</button>
    </form>
    <a href="#" class="resend-link">Resend OTP</a>
  </div>
</body>
</html>
